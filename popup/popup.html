<!DOCTYPE html>
<html>
<head>
  <title>Polishd</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .title {
      color: #4a90e2;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #357abd;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="title">Polishd</div>
  <div>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" />
    <button id="saveButton">Save</button>
    <div id="status" class="success"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
